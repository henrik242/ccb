name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2

      - name: Select xcode
        run: sudo xcode-select -switch /Applications/Xcode_12.1.app/Contents/Developer

      - name: Engage!
        run: xcodebuild -project Carbon\ CapsBeeper.xcodeproj

      - name: Use tar to keep executable permissions
        run: cd build/Default && tar czvf CCB.app.tgz *.app

      - name: Upload .app
        uses: actions/upload-artifact@v2
        with:
          name: CCB.app.tgz
          path: build/Default/CCB.app.tgz
